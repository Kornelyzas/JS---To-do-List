<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header">TO DO LIST</header>
        <div class="upper">
            <form id="task-form">
                <input class="form-control subjectf" type="text" placeholder="Type in a task">
                <select class="form-control priof" id="exampleFormControlSelect1">
                    <option><span class="badge badge-danger">High</span></option>
                    <option><span class="badge badge-warning">Normal</span></option>
                    <option><span class="badge badge-success">Low</span></option>
                </select>
                <input class="form-control datef" type="text" placeholder="Due date">
                <select class="form-control optf" id="exampleFormControlSelect1" placeholder="Status">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Finished</option>
                </select>
                <button type="submit" class="btn btn-success btn-lg btn-block addTasks">Add a task</button>
            </form>
        </div>
        <div class="lower">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Actions</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Percent Completed</th>
                  </tr>
                </thead>

                        </th>

                        <td>17/11/2020</td>

                      </tr> -->
                </tbody>
              </table>
        </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
